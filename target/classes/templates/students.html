<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Sistem Manajemen</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.css" />
    <link href="/css/styles.css" rel="stylesheet" />
  </head>
  <body class="sb-nav-fixed">
    <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
      <!-- Navbar Brand-->
      <a class="navbar-brand ps-3" href="#">Sistem Manajemen</a>
      <!-- Sidebar Toggle-->
      <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i class="fas fa-bars"></i></button>
    </nav>
    <div id="layoutSidenav">
      <div id="layoutSidenav_nav">
        <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
          <div id="layoutSidenav_nav">
            <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
              <div class="sb-sidenav-menu">
                <div class="nav">
                  <div class="sb-sidenav-menu-heading">Core</div>
                  <a class="nav-link" th:href="@{/dashboard}">
                    <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                    Dashboard
                  </a>
                  <div class="sb-sidenav-menu-heading">Interface</div>
                  <a class="nav-link collapsed" href="#" data-bs-toggle="collapse" data-bs-target="#collapseLayouts" aria-expanded="false" aria-controls="collapseLayouts">
                    <div class="sb-nav-link-icon"><i class="fas fa-columns"></i></div>
                    Data Siswa
                    <div class="sb-sidenav-collapse-arrow"><i class="fas fa-angle-down"></i></div>
                  </a>
                  <div class="collapse" id="collapseLayouts" aria-labelledby="headingOne" data-bs-parent="#sidenavAccordion">
                    <nav class="sb-sidenav-menu-nested nav">
                      <a class="nav-link" th:href="@{/students}">
                        <div class="sb-nav-link-icon"><i class="fas fa-table"></i></div>
                        <!-- Icon untuk Lihat Data Siswa -->
                        Lihat Data Siswa
                      </a>
                      <a class="nav-link" th:href="@{/students/new}">
                        <div class="sb-nav-link-icon"><i class="fas fa-user-plus"></i></div>
                        <!-- Icon untuk Tambah Siswa -->
                        Tambah Siswa
                      </a>
                    </nav>
                  </div>
                  <a class="nav-link collapsed" href="#" data-bs-toggle="collapse" data-bs-target="#collapsePages" aria-expanded="false" aria-controls="collapsePages">
                    <div class="sb-nav-link-icon"><i class="fas fa-book-open"></i></div>
                    Data Guru
                    <div class="sb-sidenav-collapse-arrow"><i class="fas fa-angle-down"></i></div>
                  </a>
                  <div class="collapse" id="collapsePages" aria-labelledby="headingTwo" data-bs-parent="#sidenavAccordion">
                    <nav class="sb-sidenav-menu-nested nav">
                      <a class="nav-link" th:href="@{/teachers}">
                        <div class="sb-nav-link-icon"><i class="fas fa-table"></i></div>
                        <!-- Icon untuk Lihat Data Siswa -->
                        Lihat Data Guru
                      </a>
                      <a class="nav-link" th:href="@{/teachers/new}">
                        <div class="sb-nav-link-icon"><i class="fas fa-user-plus"></i></div>
                        Tambah Guru
                      </a>
                    </nav>
                  </div>
                </div>
              </div>
            </nav>
          </div>
        </nav>
      </div>
      <div id="layoutSidenav_content">
        <main>
          <div class="container-fluid px-4">
            <h1 class="mt-4">Siswa</h1>
            <ol class="breadcrumb mb-4">
              <li class="breadcrumb-item active">siswa</li>
            </ol>

            <div class="row">
              <div class="col-lg-12">
                <div class="card mb-2">
                  <div class="card-header">
                    <a th:href="@{/students/new}" class="btn btn-primary btn-sm mb-3">Tambah Siswa</a>
                  </div>
                  <div class="card-body">
                    <div class="table-responsive">
                      <table id="datatablesSimple" class="display table table-striped table-bordered">
                        <thead class="table-dark">
                          <tr>
                            <th>NIS</th>
                            <th>Nama</th>
                            <th>Alamat</th>
                            <th>Email</th>
                            <th>Telepon</th>
                            <th>Aksi</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr th:each="student: ${students}">
                            <td th:text="${student.nis}"></td>
                            <td th:text="${student.name}"></td>
                            <td th:text="${student.alamat}"></td>
                            <td th:text="${student.email}"></td>
                            <td th:text="${student.noTelephone}"></td>
                            <td class="button-cell">
                              <a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-primary">Ubah</a>
                              <a th:href="@{/students/{id}(id=${student.id})}" class="btn btn-danger">Hapus</a>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
    <script src="/js/scripts.js"></script>
    <script src="/assets/demo/chart-area-demo.js"></script>
    <script src="/assets/demo/chart-bar-demo.js"></script>

    <script>
      $(document).ready(function () {
        $("#datatablesSimple").DataTable();
      });
    </script>
  </body>
</html>
