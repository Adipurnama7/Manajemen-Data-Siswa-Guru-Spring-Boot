<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tambah Guru</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.css" />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body class="sb-nav-fixed">
    <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
      <a class="navbar-brand ps-3" href="#">Sistem Manajemen</a>
      <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i class="fas fa-bars"></i></button>
    </nav>
    <div id="layoutSidenav">
      <div id="layoutSidenav_nav">
        <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
          <div class="sb-sidenav-menu">
            <div class="nav">
              <div class="sb-sidenav-menu-heading">Core</div>
              <a class="nav-link" th:href="@{/dashboard}">
                <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                Dashboard
              </a>
              <div class="sb-sidenav-menu-heading">Interface</div>
              <a class="nav-link collapsed" href="#" data-bs-toggle="collapse" data-bs-target="#collapseLayouts" aria-expanded="false" aria-controls="collapseLayouts">
                <div class="sb-nav-link-icon"><i class="fas fa-columns"></i></div>
                Data Siswa
                <div class="sb-sidenav-collapse-arrow"><i class="fas fa-angle-down"></i></div>
              </a>
              <div class="collapse" id="collapseLayouts" aria-labelledby="headingOne" data-bs-parent="#sidenavAccordion">
                <nav class="sb-sidenav-menu-nested nav">
                  <a class="nav-link" th:href="@{/students}">
                    <div class="sb-nav-link-icon"><i class="fas fa-table"></i></div>
                    <!-- Icon untuk Lihat Data Siswa -->
                    Lihat Data Siswa
                  </a>
                  <a class="nav-link" th:href="@{/students/new}">
                    <div class="sb-nav-link-icon"><i class="fas fa-user-plus"></i></div>
                    <!-- Icon untuk Tambah Siswa -->
                    Tambah Siswa
                  </a>
                </nav>
              </div>
              <a class="nav-link collapsed" href="#" data-bs-toggle="collapse" data-bs-target="#collapsePages" aria-expanded="false" aria-controls="collapsePages">
                <div class="sb-nav-link-icon"><i class="fas fa-book-open"></i></div>
                Data Guru
                <div class="sb-sidenav-collapse-arrow"><i class="fas fa-angle-down"></i></div>
              </a>
              <div class="collapse" id="collapsePages" aria-labelledby="headingTwo" data-bs-parent="#sidenavAccordion">
                <nav class="sb-sidenav-menu-nested nav">
                  <a class="nav-link" th:href="@{/teachers}">
                    <div class="sb-nav-link-icon"><i class="fas fa-table"></i></div>
                    <!-- Icon untuk Lihat Data Siswa -->
                    Lihat Data Guru
                  </a>
                  <a class="nav-link" th:href="@{/teachers/new}">
                    <div class="sb-nav-link-icon"><i class="fas fa-user-plus"></i></div>
                    Tambah Guru
                  </a>
                </nav>
              </div>
            </div>
          </div>
        </nav>
      </div>
      <div id="layoutSidenav_content">
        <main>
          <div class="container mt-5">
            <div class="row justify-content-center">
              <div class="col-lg-6 col-md-8 col-sm-10">
                <div class="card bg-light-gray">
                  <h1 class="text-center">Tambah Guru</h1>
                  <div class="card-body">
                    <form th:action="@{/teachers}" th:object="${teacher}" method="POST">
                      <div class="form-group">
                        <label>Nama</label>
                        <input type="text" class="form-control" th:field="*{name}" placeholder="Masukkan Nama Guru" required />
                      </div>
                      <div class="form-group">
                        <label>NIP</label>
                        <input type="text" class="form-control" th:field="*{nip}" placeholder="Masukkan NIP Guru" required />
                      </div>
                      <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" th:field="*{email}" placeholder="Masukkan Email Guru" required />
                      </div>
                      <div class="form-group">
                        <label>Alamat</label>
                        <input type="text" class="form-control" th:field="*{alamat}" placeholder="Masukkan Alamat Guru" required />
                      </div>
                      <div class="form-group">
                        <label>No Telepon</label>
                        <input type="text" class="form-control" th:field="*{noTelephone}" placeholder="Masukkan No Telepon Guru" required />
                      </div>
                      <br />
                      <button type="submit" class="btn btn-primary">Simpan</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.js"></script>
    <script src="/js/scripts.js"></script>
    <script>
      $(document).ready(function () {
        $("#datatablesSimple").DataTable();
      });
    </script>
  </body>
</html>
