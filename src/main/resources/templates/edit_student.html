<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Sistem Manajemen</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.css" />
    <link href="/css/styles.css" rel="stylesheet" />
  </head>
  <body class="sb-nav-fixed">
    <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
      <!-- Navbar Brand-->
      <a class="navbar-brand ps-3" href="#">Sistem Manajemen</a>
      <!-- Sidebar Toggle-->
      <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i class="fas fa-bars"></i></button>
    </nav>
    <div id="layoutSidenav">
      <div id="layoutSidenav_nav">
        <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
          <div class="sb-sidenav-menu">
            <div class="nav">
              <div class="sb-sidenav-menu-heading">Core</div>
              <a class="nav-link" th:href="@{/dashboard}">
                <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                Dashboard
              </a>
              <div class="sb-sidenav-menu-heading">Interface</div>
              <a class="nav-link collapsed" href="#" data-bs-toggle="collapse" data-bs-target="#collapseLayouts" aria-expanded="false" aria-controls="collapseLayouts">
                <div class="sb-nav-link-icon"><i class="fas fa-columns"></i></div>
                Data Siswa
                <div class="sb-sidenav-collapse-arrow"><i class="fas fa-angle-down"></i></div>
              </a>
              <div class="collapse" id="collapseLayouts" aria-labelledby="headingOne" data-bs-parent="#sidenavAccordion">
                <nav class="sb-sidenav-menu-nested nav">
                  <a class="nav-link" th:href="@{/students}">
                    <div class="sb-nav-link-icon"><i class="fas fa-table"></i></div>
                    <!-- Icon untuk Lihat Data Siswa -->
                    Lihat Data Siswa
                  </a>
                  <a class="nav-link" th:href="@{/students/new}">
                    <div class="sb-nav-link-icon"><i class="fas fa-user-plus"></i></div>
                    <!-- Icon untuk Tambah Siswa -->
                    Tambah Siswa
                  </a>
                </nav>
              </div>
              <a class="nav-link collapsed" href="#" data-bs-toggle="collapse" data-bs-target="#collapsePages" aria-expanded="false" aria-controls="collapsePages">
                <div class="sb-nav-link-icon"><i class="fas fa-book-open"></i></div>
                Data Guru
                <div class="sb-sidenav-collapse-arrow"><i class="fas fa-angle-down"></i></div>
              </a>
              <div class="collapse" id="collapsePages" aria-labelledby="headingTwo" data-bs-parent="#sidenavAccordion">
                <nav class="sb-sidenav-menu-nested nav">
                  <a class="nav-link" th:href="@{/teachers}">
                    <div class="sb-nav-link-icon"><i class="fas fa-table"></i></div>
                    <!-- Icon untuk Lihat Data Siswa -->
                    Lihat Data Guru
                  </a>
                  <a class="nav-link" th:href="@{/teachers/new}">
                    <div class="sb-nav-link-icon"><i class="fas fa-user-plus"></i></div>
                    Tambah Guru
                  </a>
                </nav>
              </div>
            </div>
          </div>
        </nav>
      </div>
      <div id="layoutSidenav_content">
        <main>
          <br />
          <div class="container">
            <div class="row">
              <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center">Perbarui Siswa</h1>
                <div class="card-body">
                  <form th:action="@{/students/{id}(id=${student.id})}" th:object="${student}" method="POST">
                    <div class="form-group">
                      <label> NIS Siswa </label>
                      <input type="text" name="nis" th:field="*{nis}" class="form-control" placeholder="Masukkan NIS Siswa" required />
                    </div>
                    <div class="form-group">
                      <label> Nama Siswa </label>
                      <input type="text" name="name" th:field="*{name}" class="form-control" placeholder="Masukkan Nama Siswa" required />
                    </div>
                    <div class="form-group">
                      <label> Kelas </label>
                      <select name="kelas" th:field="*{kelas}" class="form-control" required>
                        <option value="" disabled>Pilih Kelas</option>
                        <option value="10" th:selected="${student.kelas == '10'}">10</option>
                        <option value="11" th:selected="${student.kelas == '11'}">11</option>
                        <option value="12" th:selected="${student.kelas == '12'}">12</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label> Jenis Kelamin </label>
                      <select name="jenisKelamin" th:field="*{jenisKelamin}" class="form-control" required>
                        <option value="" disabled>Pilih Jenis Kelamin</option>
                        <option value="Laki-laki" th:selected="${student.jenisKelamin == 'Laki-laki'}">Laki-laki</option>
                        <option value="Perempuan" th:selected="${student.jenisKelamin == 'Perempuan'}">Perempuan</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label> Alamat Siswa </label>
                      <input type="text" name="alamat" th:field="*{alamat}" class="form-control" placeholder="Masukkan Alamat Siswa" required />
                    </div>

                    <div class="form-group">
                      <label> No Telepon Siswa </label>
                      <input type="text" name="noTelephone" th:field="*{noTelephone}" class="form-control" placeholder="Masukkan No Telepon Siswa" required />
                    </div>
                    <br />
                    <div class="box-footer">
                      <button type="submit" class="btn btn-primary">Kirim</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
    <script src="/js/scripts.js"></script>
    <script src="/assets/demo/chart-area-demo.js"></script>
    <script src="/assets/demo/chart-bar-demo.js"></script>

    <script>
      $(document).ready(function () {
        $("#datatablesSimple").DataTable();
      });
    </script>
  </body>
</html>
